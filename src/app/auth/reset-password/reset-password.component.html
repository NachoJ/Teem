<div layout="column" class="register-form" layout-align="center center" fxLayoutAlign="center center">
    <div class="register-form-div">
        <div fxLayout="row" fxLayoutAlign="end center">
            <a class="md-icon-button md-accent register-form-button-close" routerLink="/auth">
                <md-icon class="register-form-close-icon">close</md-icon>
            </a>
        </div>

        <div>
            <form [formGroup]="resetPasswordFormGroup" (ngSubmit)="resetPassword()">
                <div fxLayout="row" fxLayoutAlign="center start">
                    <p class="title-list-items-text">Reset Password</p>
                </div>

                <!-- error message -->
                <div *ngIf="error" class="title-list-items-text error">
                    {{error}}
                </div>
                <div *ngIf="success" class="title-list-items-text success">
                    {{success}}
                </div>

                <!--username -->
                <!--<div fxLayout="row" fxLayoutAlign="start start">
              <p class="register-form-text-label">Username</p>
            </div>-->
                <!--<md-input-container class="md-block register-form-text-area" md-no-float>
          <input mdInput class="user-text-label" placeholder="Old Password" formControlName="oldpassword" [(ngModel)]="oldPassword"
            required>
        </md-input-container>
        <div *ngIf="resetPasswordFormGroup.controls.oldpassword.invalid && resetPasswordFormGroup.controls.oldpassword.touched">
          <div fxLayout="row" fxLayoutAlign="start start">
            <p class="error-message">Old Password is required.</p>
          </div>
        </div>-->

                <!-- email -->
                <!--<div fxLayout="row" fxLayoutAlign="start start">
              <p class="register-form-text-label">Email</p>
            </div>-->
                <md-input-container class="md-block register-form-text-area" md-no-float>
                    <input mdInput type="email" class="user-text-label" formControlName="newpassword" [(ngModel)]="newPassword" placeholder="New Password" required>
                </md-input-container>
                <div>
                    <!--<div ng-message="required" fxLayoutAlign="start start" *ngIf="userRegisterFormGroup.controls.email.value=='' && userRegisterFormGroup.controls.email.touched">
                <p class="error-message">Enter your email.</p>
              </div>-->
                    <div ng-message="email" fxLayoutAlign="end start" *ngIf="resetPasswordFormGroup.controls.newpassword.invalid && resetPasswordFormGroup.controls.newpassword.touched">
                        <p class="error-message">New Password is invalid.</p>
                    </div>
                </div>

                <!-- password -->
                <!--<div fxLayout="row" fxLayoutAlign="start start">
              <p class="register-form-text-label">Password</p>
            </div>-->
                <md-input-container class="md-block register-form-text-area" md-no-float>
                    <input mdInput type="password" class="user-text-label" formControlName="confirmpassword" [(ngModel)]="confirmPassword" placeholder="Confirm Password" password-validator required>
                </md-input-container>
                <div *ngIf="resetPasswordFormGroup.hasError('mismatchedPasswords') && resetPasswordFormGroup.controls.confirmpassword.touched" role="alert">
                    <div ng-message="required" fxLayoutAlign="end start">
                        <p class="error-message">Password did not match.</p>
                    </div>
                </div>

                <!-- Register Button -->
                <div class="info-container-button-reg-form" fxLayout="row" fxLayoutAlign="center center" fxflex>
                    <button md-button class="md-button-register-form" [disabled]="!resetPasswordFormGroup.valid" type="submit">
                <div fxLayout="row" fxLayoutAlign="center center">
                  <p class="md-button-register-form-text"><em>Reset</em>
                  </p>
                </div>
              </button>
                </div>

            </form>
        </div>
    </div>
</div>
