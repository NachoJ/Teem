<head>
  <title>Place Autocomplete</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
</head>


<div class="main">
  <p>
    add-new-sportscenter works!
  </p>
  <form [formGroup]="sportsCenterFormGroup" >
  <!--<form [formGroup]="sportsCenterFormGroup" *ngIf="sub" (ngSubmit)="updateSportsCenter()">-->
    
    <input id="pac-input" class="controls" formControlName="address" type="text" placeholder="Search Box" [(ngModel)]="address">
    <div id="map"></div>
    <div *ngIf="sportsCenterFormGroup.controls.name.invalid && sportsCenterFormGroup.controls.name.touched">
      <div ng-message="required" fxLayoutAlign="start start">
        <p class="error-message">Address is invalid</p>
      </div>
    </div>
    

    <md-input-container class="md-block register-form-text-area" md-no-float>
      <input mdInput class="user-text-label" formControlName="name" [(ngModel)]="name" placeholder="Name" required>
    </md-input-container>
    <div *ngIf="sportsCenterFormGroup.controls.name.invalid && sportsCenterFormGroup.controls.name.touched">
      <div ng-message="required" fxLayoutAlign="start start">
        <p class="error-message">Email is invalid</p>
      </div>
    </div>

    <md-input-container class="md-block register-form-text-area" md-no-float>
      <input mdInput class="user-text-label" formControlName="phone" [(ngModel)]="phone" placeholder="Phone" required>
    </md-input-container>
    <div *ngIf="sportsCenterFormGroup.controls.phone.invalid && sportsCenterFormGroup.controls.phone.touched">
      <div ng-message="required" fxLayoutAlign="start start">
        <p class="error-message">Phone is invalid</p>
      </div>
    </div>

    <md-input-container class="md-block register-form-text-area" md-no-float>
      <input mdInput class="user-text-label" formControlName="description" [(ngModel)]="description" placeholder="Description"
        required>
    </md-input-container>
    <div *ngIf="sportsCenterFormGroup.controls.description.invalid && sportsCenterFormGroup.controls.description.touched">
      <div ng-message="required" fxLayoutAlign="start start">
        <p class="error-message">Description is invalid</p>
      </div>
    </div>

    <div *ngIf="message">
      {{message}}
    </div>

    <!-- submit button -->
    <div *ngIf="!sub" class="info-container-button-reg-form" fxLayout="row" fxLayoutAlign="center center" fxFlex>
      <button md-button class="md-button-register-form" [disabled]="!sportsCenterFormGroup.valid" (click)="addSportsCenter()" type="submit">
                <div fxLayout="row" fxLayoutAlign="center center">
                  <p class="md-button-register-form-text"><em>Submit</em>
                  </p>
                </div>
    </button>
    </div>

    <!-- update button -->
    <div *ngIf="sub" class="info-container-button-reg-form" fxLayout="row" fxLayoutAlign="center center" fxFlex>
      <button md-button class="md-button-register-form" [disabled]="!sportsCenterFormGroup.valid" (click)="updateSportsCenter()" type="submit">
                <div fxLayout="row" fxLayoutAlign="center center">
                  <p class="md-button-register-form-text"><em>Update</em>
                  </p>
                </div>
    </button>
    </div>
  </form>
</div>
